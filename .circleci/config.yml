version: 2
jobs:
  build:
    working_directory: ~
    docker:
      - image: marcusrickert/docker-python-app:latest
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get -y install python-pip
      - run: pip3 install -r requirements.txt
      - run: PYTHONPATH=some_flask_helpers python3 -m unittest
