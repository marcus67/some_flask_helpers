version: 2
jobs:
  build_3_10:
    working_directory: ~
    docker:
      - image: marcusrickert/docker-python-app:3.10
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get -y install python3-pip
      - run: pip3 install -r requirements.txt
      - run: PYTHONPATH=some_flask_helpers python3 -m unittest
